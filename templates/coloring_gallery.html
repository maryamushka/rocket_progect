<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® –ö–æ—Å–º–∏—á–µ—Å–∫–∏–µ —Ä–∞—Å–∫—Ä–∞—Å–∫–∏</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-tab:hover,
        .category-tab.active {
            background: #00ffff;
            color: black;
            transform: translateY(-5px);
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .image-card {
            background: linear-gradient(135deg, #2a2a5a, #3a3a7a);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s;
            border: 3px solid transparent;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-10px) scale(1.03);
            border-color: #ff00ff;
            box-shadow: 0 20px 40px rgba(255, 0, 255, 0.3);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #00ffff;
        }

        .image-info {
            padding: 20px;
            text-align: center;
        }

        .image-name {
            color: #ffff00;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .image-category {
            color: #00ffaa;
            font-size: 0.9rem;
            background: rgba(0, 255, 170, 0.1);
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
        }

        .start-coloring-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-card:hover .start-coloring-btn {
            opacity: 1;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px 25px;
            background: linear-gradient(45deg, #ff0066, #ff5500);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .no-images {
            text-align: center;
            padding: 50px;
            color: #aaa;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-indicator {
            text-align: center;
            padding: 50px;
            color: #aaa;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body class="kid-mode">
    <div class="starfield"></div>

    <button class="back-button" onclick="window.location.href='/games'">
        <i class="fas fa-arrow-left"></i> –ù–∞–∑–∞–¥ –∫ –∏–≥—Ä–∞–º
    </button>

    <div class="container">
        <header class="header" style="margin-top: 60px;">
            <h1 class="main-title">üé® –ö–û–°–ú–ò–ß–ï–°–ö–ò–ï –†–ê–°–ö–†–ê–°–ö–ò</h1>
            <p class="subtitle">–í—ã–±–µ—Ä–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É –∏ —Ä–∞—Å–∫—Ä–∞—Å—å –µ—ë! üåà</p>
        </header>

        <div class="gallery-container">
            <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
            <div class="category-tabs" id="category-tabs">
                <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JavaScript -->
                <div class="loading-indicator" id="loading-categories">
                    –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏...
                </div>
            </div>

            <!-- –°–µ—Ç–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π -->
            <div class="images-grid" id="images-grid">
                <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JavaScript -->
                <div class="loading-indicator" id="loading-images">
                    –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–∞—Å–∫—Ä–∞—Å–∫–∏...
                </div>
            </div>
        </div>
    </div>

    <script>
        let allImages = [];
        let currentCategory = 'all';

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        async function loadColoringImages() {
            console.log('–ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π...');

            try {
                document.getElementById('loading-categories').style.display = 'block';
                document.getElementById('loading-images').style.display = 'block';

                const response = await fetch('/get_coloring_images');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const categories = await response.json();
                console.log('–ü–æ–ª—É—á–µ–Ω—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:', categories);

                allImages = categories;
                document.getElementById('loading-categories').style.display = 'none';
                document.getElementById('loading-images').style.display = 'none';

                renderCategoryTabs();
                renderImages();

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:', error);
                document.getElementById('loading-categories').style.display = 'none';
                document.getElementById('loading-images').style.display = 'none';

                document.getElementById('images-grid').innerHTML = `
                    <div class="no-images">
                        <div style="font-size: 4rem; margin-bottom: 20px;">üò¢</div>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–∞—Å–∫—Ä–∞—Å–∫–∏.</p>
                        <p>–û—à–∏–±–∫–∞: ${error.message}</p>
                        <button onclick="loadColoringImages()"
                                style="margin-top: 20px; padding: 10px 20px; background: #00ffff; color: black; border: none; border-radius: 10px; cursor: pointer;">
                            –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                        </button>
                    </div>
                `;
            }
        }

        // –†–µ–Ω–¥–µ—Ä–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function renderCategoryTabs() {
            const tabsContainer = document.getElementById('category-tabs');

            if (!allImages || allImages.length === 0) {
                tabsContainer.innerHTML = '<p style="color: #aaa; text-align: center; width: 100%;">–ù–µ—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–π</p>';
                return;
            }

            // –ö–Ω–æ–ø–∫–∞ "–í—Å–µ"
            let html = `
                <div class="category-tab ${currentCategory === 'all' ? 'active' : ''}"
                     onclick="filterByCategory('all')">
                    <span>üé®</span>
                    <span>–í—Å–µ —Ä–∞—Å–∫—Ä–∞—Å–∫–∏</span>
                </div>
            `;

            // –ö–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            allImages.forEach(category => {
                html += `
                    <div class="category-tab ${currentCategory === category.category ? 'active' : ''}"
                         onclick="filterByCategory('${category.category}')">
                        <span>${category.emoji}</span>
                        <span>${category.name}</span>
                    </div>
                `;
            });

            tabsContainer.innerHTML = html;
        }

        // –†–µ–Ω–¥–µ—Ä–∏–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function renderImages() {
            const gridContainer = document.getElementById('images-grid');

            let imagesToShow = [];

            if (currentCategory === 'all') {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–∑ –≤—Å–µ—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                allImages.forEach(category => {
                    if (category.images && category.images.length > 0) {
                        imagesToShow.push(...category.images);
                    }
                });
            } else {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –≤—ã–±—Ä–∞–Ω–Ω—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
                const category = allImages.find(cat => cat.category === currentCategory);
                if (category && category.images) {
                    imagesToShow = category.images;
                }
            }

            if (imagesToShow.length === 0) {
                gridContainer.innerHTML = `
                    <div class="no-images">
                        <div style="font-size: 4rem; margin-bottom: 20px;">üé®</div>
                        <p>–ù–µ—Ç —Ä–∞—Å–∫—Ä–∞—Å–æ–∫ –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏.</p>
                        <p>–í—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é.</p>
                    </div>
                `;
                return;
            }

            let html = '';

            imagesToShow.forEach(image => {
                console.log('–û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:', image);
                const category = allImages.find(cat => cat.category === image.category);
                const categoryName = category ? category.name : image.category;

                html += `
                    <div class="image-card" onclick="startColoring('${image.path}', '${image.name}')">
                        <img src="${image.path}"
                             alt="${image.name}"
                             class="image-preview"
                             loading="lazy"
                             onerror="this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"250\" height=\"200\" viewBox=\"0 0 250 200\"><rect width=\"100%\" height=\"100%\" fill=\"%23222\"/><text x=\"50%\" y=\"50%\" text-anchor=\"middle\" dy=\".3em\" fill=\"%23fff\" font-family=\"Arial\">üé® ${image.name}</text></svg>'">
                        <div class="image-info">
                            <div class="image-name">${image.name}</div>
                            <div class="image-category">${categoryName}</div>
                        </div>
                        <button class="start-coloring-btn" onclick="event.stopPropagation(); startColoring('${image.path}', '${image.name}')">
                            üé®
                        </button>
                    </div>
                `;
            });

            gridContainer.innerHTML = html;
        }

        // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function filterByCategory(category) {
            console.log('–§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:', category);
            currentCategory = category;
            renderCategoryTabs();
            renderImages();
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ä–∞—Å–∫—Ä–∞—Å–∫—É
        function startColoring(imagePath, imageName) {
            console.log('–ó–∞–ø—É—Å–∫–∞–µ–º —Ä–∞—Å–∫—Ä–∞—Å–∫—É:', imagePath, imageName);

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç—å –ø—É—Ç–∏
            if (!imagePath || !imagePath.startsWith('/static/coloring/')) {
                alert('–û—à–∏–±–∫–∞: –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É—Ç—å –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é');
                console.error('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É—Ç—å:', imagePath);
                return;
            }

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É –≤ localStorage
            localStorage.setItem('selectedColoring', JSON.stringify({
                path: imagePath,
                name: imageName
            }));

            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ä–∞—Å–∫—Ä–∞—Å–∫–∏
            window.location.href = '/coloring_page';
        }

        // –°–æ–∑–¥–∞–µ–º –∑–≤–µ–∑–¥–Ω–æ–µ –ø–æ–ª–µ
        function createStarfield() {
            const starfield = document.querySelector('.starfield');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 3 + 1}px;
                    height: ${Math.random() * 3 + 1}px;
                    background: white;
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation: twinkle ${Math.random() * 3 + 2}s infinite;
                    animation-delay: ${Math.random() * 3}s;
                `;
                starfield.appendChild(star);
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –≥–∞–ª–µ—Ä–µ–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            createStarfield();
            loadColoringImages();

            // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
            setTimeout(() => {
                if (allImages.length === 0) {
                    console.log('–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π, –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ø–∞–ø–æ–∫...');
                }
            }, 1000);
        });
    </script>
</body>
</html>
